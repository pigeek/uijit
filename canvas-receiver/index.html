<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Canvas Receiver - uijit</title>

  <!-- Google Cast Receiver SDK (must be from gstatic) -->
  <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Google Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a2e;
      color: #ffffff;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
    }

    /* Status screen shown while waiting for connection */
    #status {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      text-align: center;
      padding: 48px;
    }

    #status.hidden { display: none; }

    .status-logo {
      font-size: 96px;
      margin-bottom: 32px;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.7; transform: scale(0.95); }
    }

    .status-title {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #e94560, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .status-message {
      font-size: 24px;
      color: #a0a0c0;
      margin-bottom: 32px;
    }

    .status-spinner {
      width: 48px;
      height: 48px;
      border: 4px solid rgba(233, 69, 96, 0.2);
      border-top-color: #e94560;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin { to { transform: rotate(360deg); } }

    .status-error { color: #e94560; }

    .status-info {
      margin-top: 48px;
      font-size: 18px;
      color: #606080;
    }

    /* Canvas container â€” all styles come inline from server */
    #canvas {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    #canvas.hidden { display: none; }

    /* Debug panel (hidden by default) */
    #debug {
      position: fixed;
      bottom: 0; left: 0; right: 0;
      background: rgba(0, 0, 0, 0.8);
      color: #00ff00;
      font-family: monospace;
      font-size: 14px;
      padding: 16px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    #debug.visible { display: block; }
  </style>
</head>
<body>
  <!-- Status screen -->
  <div id="status">
    <div class="status-logo">ðŸ“º</div>
    <h1 class="status-title">uijit Canvas</h1>
    <p id="status-message" class="status-message">Waiting for connection...</p>
    <div id="status-spinner" class="status-spinner"></div>
    <p class="status-info">Canvas Receiver v2.0</p>
  </div>

  <!-- Canvas â€” receives pre-rendered HTML from server -->
  <div id="canvas" class="hidden"></div>

  <!-- Debug panel -->
  <div id="debug"></div>

  <script>
    // ============================================================
    // Configuration
    // ============================================================
    const NAMESPACE = 'urn:x-cast:com.nanobot.canvas';
    const DEBUG = false;

    // ============================================================
    // State
    // ============================================================
    let ws = null;
    let currentSurfaceId = null;
    let reconnectAttempts = 0;
    const MAX_RECONNECT_ATTEMPTS = 5;
    const RECONNECT_DELAY = 2000;

    // ============================================================
    // Logging
    // ============================================================
    function log(message, data = null) {
      const timestamp = new Date().toISOString().substr(11, 12);
      const logMessage = `[${timestamp}] ${message}`;
      console.log(logMessage, data || '');

      if (DEBUG) {
        const debugEl = document.getElementById('debug');
        debugEl.classList.add('visible');
        debugEl.innerHTML += `${logMessage}${data ? ' ' + JSON.stringify(data) : ''}<br>`;
        debugEl.scrollTop = debugEl.scrollHeight;
      }
    }

    // ============================================================
    // Status UI
    // ============================================================
    function showStatus(message, isError = false) {
      const statusEl = document.getElementById('status');
      const messageEl = document.getElementById('status-message');
      const spinnerEl = document.getElementById('status-spinner');
      const canvasEl = document.getElementById('canvas');

      statusEl.classList.remove('hidden');
      canvasEl.classList.add('hidden');
      messageEl.textContent = message;
      messageEl.classList.toggle('status-error', isError);
      spinnerEl.style.display = isError ? 'none' : 'block';
    }

    function showCanvas() {
      document.getElementById('status').classList.add('hidden');
      document.getElementById('canvas').classList.remove('hidden');
    }

    // ============================================================
    // Message Handler â€” thin shell, no rendering logic
    // ============================================================
    function handleMessage(message) {
      log(`Message: ${message.type}`);

      switch (message.type) {
        case 'html':
          // Server-rendered HTML â€” just display it
          document.getElementById('canvas').innerHTML = message.html;
          showCanvas();
          break;

        case 'clear':
          document.getElementById('canvas').innerHTML = '';
          break;

        case 'deleteSurface':
          document.getElementById('canvas').innerHTML = '';
          showStatus('Surface closed');
          break;

        default:
          log(`Unknown message type: ${message.type}`);
      }
    }

    // ============================================================
    // WebSocket Connection
    // ============================================================
    function connectToCanvas(serverUrl, surfaceId) {
      if (ws) {
        ws.close(1000, 'Switching surfaces');
      }

      currentSurfaceId = surfaceId;
      reconnectAttempts = 0;

      const wsUrl = serverUrl.replace(/^http/, 'ws');
      const fullUrl = `${wsUrl}/ws/${surfaceId}`;

      log(`Connecting to Canvas Server: ${fullUrl}`);
      showStatus('Connecting to Canvas Server...');

      try {
        ws = new WebSocket(fullUrl);

        ws.onopen = () => {
          log('Connected to Canvas Server');
          reconnectAttempts = 0;
          showCanvas();
        };

        ws.onmessage = (event) => {
          try {
            const message = JSON.parse(event.data);
            handleMessage(message);
          } catch (error) {
            log(`Failed to parse message: ${error.message}`);
          }
        };

        ws.onclose = (event) => {
          log(`WebSocket closed: ${event.code} ${event.reason}`);

          if (event.code !== 1000 && reconnectAttempts < MAX_RECONNECT_ATTEMPTS) {
            reconnectAttempts++;
            showStatus(`Connection lost. Reconnecting (${reconnectAttempts}/${MAX_RECONNECT_ATTEMPTS})...`);
            setTimeout(() => connectToCanvas(serverUrl, surfaceId), RECONNECT_DELAY);
          } else if (event.code !== 1000) {
            showStatus('Disconnected from Canvas Server', true);
          }
        };

        ws.onerror = (error) => {
          log(`WebSocket error: ${error}`);
        };

      } catch (error) {
        log(`Failed to connect: ${error.message}`);
        showStatus(`Connection failed: ${error.message}`, true);
      }
    }

    function disconnectCanvas() {
      if (ws) {
        ws.close(1000, 'Disconnect requested');
        ws = null;
      }
      currentSurfaceId = null;
      showStatus('Disconnected');
    }

    // ============================================================
    // Google Cast Receiver
    // ============================================================
    function initCastReceiver() {
      const context = cast.framework.CastReceiverContext.getInstance();

      log('Initializing Cast Receiver');

      context.addCustomMessageListener(NAMESPACE, (event) => {
        log('Received Cast message', event.data);

        const { type, canvasServerUrl, surfaceId } = event.data;

        switch (type) {
          case 'connect':
            if (canvasServerUrl && surfaceId) {
              connectToCanvas(canvasServerUrl, surfaceId);
            } else {
              log('Invalid connect message: missing canvasServerUrl or surfaceId');
            }
            break;

          case 'disconnect':
            disconnectCanvas();
            break;

          case 'ping':
            context.sendCustomMessage(NAMESPACE, event.senderId, {
              type: 'pong',
              surfaceId: currentSurfaceId,
              connected: ws && ws.readyState === WebSocket.OPEN
            });
            break;

          default:
            log(`Unknown Cast message type: ${type}`);
        }
      });

      const options = new cast.framework.CastReceiverOptions();
      options.disableIdleTimeout = true;
      options.maxInactivity = 3600;

      context.start(options);
      log('Cast Receiver started');
    }

    // ============================================================
    // Initialization
    // ============================================================
    document.addEventListener('DOMContentLoaded', () => {
      log('Canvas Receiver v2.0 initialized');

      if (typeof cast !== 'undefined' && cast.framework) {
        initCastReceiver();
      } else {
        log('Not running in Cast environment - development mode');
        showStatus('Development mode - waiting for Cast SDK...');

        const params = new URLSearchParams(window.location.search);
        const serverUrl = params.get('server');
        const surfaceId = params.get('surface');

        if (serverUrl && surfaceId) {
          log(`Dev mode: connecting to ${serverUrl}/${surfaceId}`);
          connectToCanvas(serverUrl, surfaceId);
        }
      }
    });
  </script>
</body>
</html>
